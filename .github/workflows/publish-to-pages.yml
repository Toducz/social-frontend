name: Deploy React App

on:
  push:
    branches:
      - main

env:
  NODE_AUTH_TOKEN: ${{ secrets.PAGES_DEPLOYMENT }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ‰
        uses: actions/setup-node@v3
        with:
          node-version: '16.20'

      - name: Install dependencies ğŸ¥‘
        run: yarn install

      - name: Build React App ğŸš€
        run: yarn build

      - name: Upload Build Artifact â›±ï¸
        uses: actions/upload-artifact@v2
        with:
          path: ./build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.PAGES_DEPLOYMENT }}
          publish_dir: ./build
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ‰
        uses: actions/setup-node@v3
        with:
          node-version: '16.20'